server:
  port:
    5000
logging:
  level:
    org:
      springframework: INFO
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/likelion-eshop
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_nationalized_character_data: true
    show-sql: true
  profiles:
    active: prod
